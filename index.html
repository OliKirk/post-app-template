<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Post App</title>
  </head>

  <body>
    <header>
      <h1>Post App with Firebase REST API</h1>
      <button id="btn-create-post">Create New Post</button>
    </header>

    <main>
      <section>
        <h2>Posts</h2>
        <section id="posts" class="grid-container"></section>
      </section>

      <section>
        <h2>Users</h2>
        <section id="users" class="grid-container"></section>
      </section>
    </main>

    <!-- dialog - create new post -->
    <!-- to do  -->
    <dialog id="dialog-create-post">
      <h2>Create new post</h2>

      <form id="form-create-post" action="">
        <label for="title">Title</label><br />
        <input typ="text" id="title" name="title" placeholder="Your title here" /><br />

        <label for="body">Body</label><br />
        <input type="text" id="body" name="body" placeholder="Give a description to your post" /><br />

        <label for="image">Image</label><br />
        <input type="url" id="image" name="image" placeholder="Put your image here" /><br />

        <button id="create-post-button">Create post</button>
      </form>
    </dialog>

    <!-- dialog - update post -->
    <dialog id="d-update-post">
      <form id="form-update-post">
        <h2>Update post</h2>
        <label for="title-update">Title:</label>
        <input type="text" id="title-update" name="title" placeholder="Type a new title" />

        <label for="body-update">Body:</label>
        <input type="text" id="body-update" name="body" placeholder="Type a new body" />

        <label for="image-update">Image:</label>
        <input type="url" id="image-update" name="image" placeholder="New image here" />
        <button>Update Post</button>
      </form>
    </dialog>

    <!-- dialog - delete post -->
    <dialog id="dialog-delete-post">
      <h2>Do you want to delete post?</h2>
      <p id="dialog-delete-post-title">Title of post</p>
      <form method="dialog" id="form-delete-post">
        <button>Yes</button>
        <button type="button" class="btn-cancel">No</button>
      </form>
    </dialog>

    <script src="app.js"></script>
  </body>
</html>
